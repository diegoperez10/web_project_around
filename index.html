<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="images/Logo-header.png" alt="Logo de la web" class="header__logo">
            <hr class="header__separador">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__content">
                <img src="images/Imagen_perfil.png" alt="Imagen de perfil" class="profile__content-img">
                <div class="profile__content-text">
                    <div class="profile__content-horizontal">
                        <h1 class="profile__name">Diego Pérez</h1>
                        <button class="profile__button"><img src="images/btn_edit.png"
                            alt="Boton para agregar datos" class="profile__button-agregar"></button>
                    </div>
                    <h2 class="profile__about">Ingeniero</h2>
                </div>
            </div>
                <button class="profile__button">
                    <img src="images/Btn_profile.png" alt="Boton de editar" class="profile__button profile__button_img">
                </button>
            </section>

            <section class="elements">
                <div class="elements__container">
                    <div class="elements__card">
                        <img src="images/item1.jpg" alt="imagen de Valle de Yosemite" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Valle de Yosemite</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>
                    <div class="elements__card">
                        <img src="images/item2.png" alt="imagen de lago Louis" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Lago Louise</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>
                    <div class="elements__card">
                        <img src="images/item3.png" alt="imagen de Montañas Calvas" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Montañas Calvas</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>
                    <div class="elements__card">
                        <img src="images/item4.png" alt="imagen de Latemar" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Latemar</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>
                    <div class="elements__card">
                        <img src="images/item5.png" alt="imagen Vanois National" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Vanois National...</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>
                    <div class="elements__card">
                        <img src="images/item6.png" alt="imagen de Lago di Braies" class="elements__card-img">
                        <div class="elements__card-text">
                            <p class="elements__card-title">Lago di Braies</p>
                            <img src="images/icon_like.svg" alt="icono de like" class="elements__card-icon">
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <footer class="footer">© 2025 Around The U.S.</footer>

        <section class="popups">
            <!-- popup_open -->
            <div class="popup popup_profile  ">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <div class="popup__close">
                        X
                    </div>
                    <form class="form">
                        <h2 class="form__title">Editar perfil</h2>
                        <input type="text" name="name" class="form__input form__input_name" placeholder="Nombre"
                            required>
                        <input type="text" name="about" class="form__input form__input_about" placeholder="Acerca de"
                            required>
                        <input type="submit" class="form__submit" value="Guardar">
                    </form>
                </div>
            </div>


        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
